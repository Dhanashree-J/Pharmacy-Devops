<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .button-grid a {
            display: block;
            text-align: center;
            padding: 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .button-grid a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Inventory Management</h2>
        <div class="button-grid">
            <a href="/medication/add">Add Medication</a>
            <a href="/medication/update">Update Medication</a>
            <a href="/medication/delete">Delete Medication</a>
            <a href="/view">View Inventory</a>
        </div>
        <!-- Existing button grid stays unchanged -->

<!-- Add these conditionally rendered links -->
<!-- inventory.html -->
<a th:href="@{/dashboard}" class="btn btn-primary">Back to Dashboard</a>

    </div>
</body>
</html>
