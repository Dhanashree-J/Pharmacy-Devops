<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sales Report</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Sales Report</h1>

    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Medication</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the list of sales and display each record -->
            <tr th:each="sale : ${sales}">
                <td th:text="${sale.date}"></td> <!-- Date of sale -->
                <td th:text="${sale.medication.name}"></td> <!-- Medication name (assuming sale has a medication object) -->
                <td th:text="${sale.quantity}"></td> <!-- Quantity sold -->
                <td th:text="${sale.total}"></td> <!-- Total sale amount -->
            </tr>
        </tbody>
    </table>

</body>
</html>
