<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sales Summary</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            padding: 40px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #1a237e;
            margin-bottom: 30px;
        }

        .summary-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 14px 18px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #3f51b5;
            color: #fff;
            text-transform: uppercase;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td:last-child {
            font-weight: bold;
            color: #2e7d32;
        }
        .back-btn {
    padding: 12px 24px;
    background-color: #2ecc71;
    border: none;
    border-radius: 6px;
    color: white;
    font-size: 16px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.back-btn:hover {
    background-color: #27ae60;
}

     </style>
</head>
<body>

<h2>ðŸ“ˆ Daily Sales Summary</h2>

<div class="summary-container">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Pharmacist</th>
                    <th>Total Prescriptions</th>
                    <th>Total Revenue</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="sale : ${salesSummary}">
                    <td th:text="${sale.date}"></td>
                    <!-- Only display the pharmacist's name -->
                    <td th:text="${sale.pharmacistUsername}"></td>
                    <td th:text="${sale.totalPrescriptions}"></td>
                    <td th:text="${sale.totalRevenue}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="text-align: center; margin-top: 40px;">
        <a th:href="@{/dashboard}" class="btn back-btn">Back to Dashboard</a>
    </div>
</body>
</html>
