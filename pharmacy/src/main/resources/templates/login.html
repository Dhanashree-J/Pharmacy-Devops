<!DOCTYPE html>
<html>
    <head>
        <title>LoginPage</title>
        <style>
            tr,td{
                padding: 12px 10px;
                text-align: left;
                font-size: 16px;
            }
            table{
                width: 100%;
            }
            body {
                font-family: Arial, sans-serif;
                height: 100vh;
                margin: 0;
            }
            form {
                background-color: #fff;
                padding: 30px;
                border:1px solid black;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 300px;
                text-align: center;
            }
            input[type="text"], input[type="password"], select {
                width: 100%;
                padding: 10px;
                margin-top: 5px;
                font-size: 16px;
                border-radius: 5px;
                border: 1px solid #ddd;
            }
            img{
                width:400px;
                height:200px;
            }
        </style>
    </head>
    <body>
        <img src="https://s.tmimgcdn.com/scr/1200x627/247500/creative-pharmacy-logo-template_247538-original.png">
        <center>
        <form>
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="username" id="username"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" name="password" id="password"></td>
                </tr>
                <tr>
                    <td>Login as:</td>
                    <td><select name="role" id="role">
                        <option value="Owner">Owner</option>
                        <option value="Pharmacist">Pharmacist</option>
                    </select></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;"><input type="submit" value="Login"></td>
                </tr>
            </table>
        </form>
        </center>
    </body>
</html>
