<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Prescription Success</title>
    <style>
         body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f0f4f8;
        margin: 0;
        padding: 40px;
        color: #333;
    }

    h2 {
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 28px;
    }

    .receipt {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        padding: 30px 40px;
        max-width: 600px;
        margin: auto;
        border-top: 5px solid #27ae60;
    }

    .receipt p {
        font-size: 16px;
        margin: 10px 0;
        line-height: 1.6;
    }

    h3 {
        margin-top: 30px;
        font-size: 22px;
        color: #34495e;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #e0e0e0;
    }

    th {
        background-color: #f6f6f6;
        color: #555;
        font-weight: 600;
    }

    td {
        color: #333;
    }

    a.button, a {
        display: inline-block;
        margin-top: 25px;
        padding: 10px 20px;
        background-color: #27ae60;
        color: white;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    a.button:hover, a:hover {
        background-color: #1e8449;
    }

    </style>

</head>
<body>
    <h2>Prescription Created!</h2>

    <p><strong>Patient:</strong> <span th:text="${patientName}"></span></p>
    <p><strong>Pharmacist:</strong> <span th:text="${pharmacist.username}"></span></p>

    <h3>Medications:</h3>
    <table>
        <tr>
            <th>Medication</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Amount</th>
        </tr>
        <tr th:each="pres : ${prescriptions}">
            <td th:text="${pres.medication.name}"></td>
            <td th:text="${pres.quantity}"></td>
            <td th:text="${pres.medication.price}"></td>
            <td th:text="${pres.medication.price * pres.quantity}"></td>
        </tr>
    </table>
    <h3 style="margin-top: 20px;">Total Amount: â‚¹ 
        <span th:text="${grandTotal}">0.00</span>
    </h3>    
    <a href="/prescriptions/add">Prescribe Another</a>
</body>
</html>
