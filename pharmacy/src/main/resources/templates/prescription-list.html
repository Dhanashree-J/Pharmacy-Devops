<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescriptions List</title>
</head>
<body>

    <h1>List of Prescriptions</h1>

    <table>
        <thead>
            <tr>
                <th>Patient Name</th>
                <th>Medication</th>
                <th>Quantity</th>
                <th>Date Prescribed</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="prescription : ${prescriptions}">
                <tr>
                    <td th:text="${prescription.patientName}"></td>
                    <td th:text="${prescription.medication.name}"></td>
                    <td th:text="${prescription.quantity}"></td>
                    <td th:text="${#dates.format(prescription.datePrescribed, 'yyyy-MM-dd HH:mm')}"></td>
                </tr>
            </th:block>
        </tbody>
    </table>

</body>
</html>
