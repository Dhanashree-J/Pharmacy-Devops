<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Inventory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            background-color: #f4f7fc;
        }
        h1 {
            text-align: center;
            font-size: 32px;
            margin-top: 20px;
            color: #333;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: calc(100vh - 100px);
            padding: 20px;
        }
        table {
            width: 80%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #333;
            text-decoration: none;
        }
        a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <h1>View Inventory</h1>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Expiry Date</th> 
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic content (Product list) will go here -->
                <tr th:each="med : ${medications}">
                    <td th:text="${med.name}"></td>
                    <td th:text="${med.stock}"></td>
                    <td th:text="${med.price}"></td>
                    <td th:text="${med.expirationDate}"></td>
                </tr>
                
            </tbody>
        </table>

        <br>
        <a href="/inventory">Back to Inventory Management</a>
    </div>

</body>
</html>
